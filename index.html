<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego De cartas</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div id="leftSidebar">
            <h2>Atributos del Personaje</h2>
            <p id="playerName">Nombre: <span>Héroe</span></p>
            <p id="playerHealth">Salud: <span>100</span></p>
            <p id="playerMana">Mana: <span>50</span></p>
            <p id="playerGold">Oro: <span>0</span></p>
            <p id="playerLevel">Nivel: <span>1</span></p>

            <h2>Inventario</h2>
            <ul id="playerInventory">
                <!-- Los objetos del inventario se agregarán dinámicamente aquí -->
            </ul>
             <div id="companionBox"></div>
        </div>

        <div id="mainContent">
            <h1>Juego de Cartas</h1>
            <div id="messageDisplay"></div>
            <div id="deckSelection" class="deck-selection">
                <label for="deckSelector">Selecciona un mazo:</label>
                <select id="deckSelector">
                    <option value="tarot">Tarot</option>
                    <option value="manyThings">Deck of Many Things</option>
                </select>
            </div>
            <div id="cardDisplay" class="card-display"></div>
            <div id="buttonContainer">
                <button id="startGameBtn">Iniciar Juego</button>
                <button id="drawCardBtn" aria-label="Sacar una carta del mazo" style="display:none;">Sacar Carta</button>
                <button id="resetDeckBtn" aria-label="Reiniciar el mazo" style="display: none;">Siguiente Turno</button>
                <button id="restartGameBtn" style="display:none; margin-top:16px;">Volver a iniciar el juego</button>
            </div>
        </div>

        <div id="rightSidebar">
            <h2>Eventos</h2>
            <ul id="eventList">
                <!-- Los eventos se agregarán dinámicamente aquí -->
            </ul>
        </div>
    </div>

    <div id="game-container">
      <!-- Aquí van los datos y elementos del juego -->
    </div>

    <div id="mainGameSection">
      <!-- Todo el contenido del juego aquí -->
    </div>

    <!-- Modal de Game Over Fantasía con imagen decorativa -->
    <div id="gameover-modal" class="modal" style="display:none;">
      <div class="modal-content fantasy-modal">
        <img src="img/gameover_scroll.png" alt="Pergamino decorativo" class="modal-scroll">
        <h2>¡Fin del juego!</h2>
        <p>Tu aventura ha terminado.<br>¿Te atreves a intentarlo de nuevo?</p>
        <button id="restartGameBtnModal" class="fantasy-btn">Reiniciar juego</button>
      </div>
    </div>

    <!-- Modal de Batalla -->
    <div id="battle-modal" class="modal" style="display:none;">
      <div class="modal-content fantasy-modal">
        <h2>¡Modo Batalla!</h2>
        <p id="battle-description"></p>
        <div id="battle-events"></div>
        <ul id="battle-event-list"></ul>
        <button id="battle-end-btn" class="fantasy-btn">Finalizar batalla</button>
      </div>
    </div>

    <!-- Modal de Situación -->
    <div id="situation-modal" class="modal" style="display:none;">
      <div class="modal-content fantasy-modal">
        <h2>Elige tu camino</h2>
        <p id="situation-description"></p>
        <div id="situation-options"></div>
      </div>
    </div>
    
    <!-- Modal de Tienda -->
    <div id="modal-tienda" class="modal" style="display:none;">
      <div class="modal-content fantasy-modal" id="modal-tienda-content"></div>
    </div>
      
    
    <script src="js/game.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
